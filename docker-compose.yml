version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver-redarbor
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "M1Pass123!"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'M1Pass123!' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15

  api:
    build:
      context: .
      dockerfile: Redarbor.Api/Dockerfile
    container_name: redarbor-api
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=RedarborDb;User Id=sa;Password=M1Pass123!;TrustServerCertificate=True;"
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy